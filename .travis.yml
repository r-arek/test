os: linux
dist: xenial

script:
# - sudo rm /usr/share/ca-certificates/mozilla/DST_Root_CA_X3.crt
# - sudo update-ca-certificates
- sudo apt install openssl ca-certificates wget
- sudo wget https://letsencrypt.org/certs/staging/letsencrypt-stg-root-x1.pem --no-check-certificate
- sudo wget https://letsencrypt.org/certs/staging/letsencrypt-stg-root-dst.pem --no-check-certificate
- sudo cat letsencrypt-stg-root-x1.pem letsencrypt-stg-root-dst.pem >> ca.pem
- sudo update-ca-certificates -f
- curl https://asset-packagist.org/packages.json
- curl https://get.rvm.io


